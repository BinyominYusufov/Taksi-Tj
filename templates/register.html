<!-- ============== REGISTER PAGE ============== -->
{% extends "base.html" %}

{% block title %}
Register - TaxiPro
{% endblock title %}

{% block main %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        
        <!-- Header -->
        <div class="text-center mb-8 animate-fade-in">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-600 to-blue-500 rounded-2xl mb-6 shadow-lg shadow-blue-500/50">
                <i class="bi bi-person-plus-fill text-4xl text-white"></i>
            </div>
            <h2 class="text-4xl font-extrabold text-white mb-2 drop-shadow-lg">Create Account</h2>
            <p class="text-gray-400">Join TaxiPro and start your journey</p>
        </div>

        <!-- Form Card -->
        <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 p-8 hover:border-blue-500/40 transition-all duration-300">
            <form method="post" class="space-y-5">
                {% csrf_token %}
                
                <!-- Username -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-300">
                        <i class="bi bi-person me-2 text-blue-500"></i>Username
                    </label>
                    <input 
                        type="text" 
                        name="username" 
                        class="w-full px-4 py-3 bg-white/5 border-2 border-white/20 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/50 transition duration-200" 
                        placeholder="Choose a username"
                        required
                    >
                </div>

                <!-- Email -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-300">
                        <i class="bi bi-envelope me-2 text-blue-500"></i>Email Address
                    </label>
                    <input 
                        type="email" 
                        name="email" 
                        class="w-full px-4 py-3 bg-white/5 border-2 border-white/20 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/50 transition duration-200" 
                        placeholder="you@example.com"
                        required
                    >
                </div>

                <!-- Password -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-300">
                        <i class="bi bi-lock me-2 text-blue-500"></i>Password
                    </label>
                    <input 
                        type="password" 
                        name="password" 
                        class="w-full px-4 py-3 bg-white/5 border-2 border-white/20 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/50 transition duration-200" 
                        placeholder="Create a strong password"
                        required
                    >
                </div>

                <!-- Confirm Password -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-300">
                        <i class="bi bi-shield-check me-2 text-blue-500"></i>Confirm Password
                    </label>
                    <input 
                        type="password" 
                        name="confirm" 
                        class="w-full px-4 py-3 bg-white/5 border-2 border-white/20 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/50 transition duration-200" 
                        placeholder="Confirm your password"
                        required
                    >
                </div>

                <!-- Error Message -->
                {% if error %}
                    <div class="bg-red-500/10 border-l-4 border-red-500 p-4 rounded-lg backdrop-blur-sm animate-shake">
                        <p class="text-red-400 font-medium flex items-center">
                            <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
                        </p>
                    </div>
                {% endif %}

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white font-bold py-4 px-4 rounded-xl hover:from-blue-700 hover:to-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-500/50 transform hover:scale-[1.02] hover:-translate-y-1 transition duration-200 shadow-lg shadow-blue-500/50 hover:shadow-xl hover:shadow-blue-500/60"
                >
                    <i class="bi bi-check-circle me-2"></i>Create Account
                </button>
            </form>

            <!-- Sign In Link -->
            <div class="text-center pt-6 mt-6 border-t border-white/10">
                <p class="text-sm text-gray-400">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="font-semibold text-blue-400 hover:text-blue-300 transition duration-200">
                        Sign in <i class="bi bi-arrow-right ms-1"></i>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes fade-in {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }
    
    .animate-fade-in {
        animation: fade-in 0.6s ease-out;
    }
    
    .animate-shake {
        animation: shake 0.4s ease-in-out;
    }
</style>
{% endblock main %}
