{% extends "base.html" %}
{% block title %}
Create Driver - TaxiPro
{% endblock title %}
{% block main %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-xl-6">
            
            <!-- Glass Card Container -->
            <div class="glass p-5 animate__animated animate__fadeInUp">
                
                <!-- Header Section -->
                <div class="text-center mb-5">
                    <div class="d-inline-flex align-items-center justify-content-center mb-4" 
                         style="width: 80px; height: 80px; background: linear-gradient(135deg, #0d6efd, #1a75ff); border-radius: 20px; box-shadow: 0 8px 20px rgba(13,110,253,0.35);">
                        <i class="bi bi-person-plus-fill" style="font-size: 36px; color: white;"></i>
                    </div>
                    <h1 class="display-5 fw-bold text-white mb-2">Create New Driver</h1>
                    <p class="text-white-50 mb-0">Add a new driver to your fleet</p>
                </div>

                <!-- Form -->
                <form method="POST">
                    {% csrf_token %}
                    
                    <!-- Full Name -->
                    <div class="mb-4">
                        <label for="name" class="form-label fw-semibold text-white-50 small mb-2">
                            <i class="bi bi-person me-2"></i>Full Name
                        </label>
                        <input type="text" 
                               id="name" 
                               name="name" 
                               class="form-control form-control-lg" 
                               placeholder="John Doe"
                               required>
                    </div>

                    <!-- Phone Number -->
                    <div class="mb-4">
                        <label for="phone_number" class="form-label fw-semibold text-white-50 small mb-2">
                            <i class="bi bi-telephone me-2"></i>Phone Number
                        </label>
                        <input type="text" 
                               id="phone_number" 
                               name="phone_number" 
                               class="form-control form-control-lg" 
                               placeholder="+1 234 567 8900"
                               required>
                    </div>

                    <!-- Car Details Row -->
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label for="car_model" class="form-label fw-semibold text-white-50 small mb-2">
                                <i class="bi bi-car-front me-2"></i>Car Model
                            </label>
                            <input type="text" 
                                   id="car_model" 
                                   name="car_model" 
                                   class="form-control form-control-lg" 
                                   placeholder="Tesla Model 3"
                                   required>
                        </div>
                        <div class="col-md-6">
                            <label for="car_number" class="form-label fw-semibold text-white-50 small mb-2">
                                <i class="bi bi-hash me-2"></i>Car Number
                            </label>
                            <input type="text" 
                                   id="car_number" 
                                   name="car_number" 
                                   class="form-control form-control-lg" 
                                   placeholder="ABC-1234"
                                   required>
                        </div>
                    </div>

                    <!-- Rating & Status Row -->
                    <div class="row g-3 mb-5">
                        <div class="col-md-6">
                            <label for="rating" class="form-label fw-semibold text-white-50 small mb-2">
                                <i class="bi bi-star me-2"></i>Rating
                            </label>
                            <input type="number" 
                                   step="0.1" 
                                   id="rating" 
                                   name="rating" 
                                   class="form-control form-control-lg" 
                                   placeholder="4.5" 
                                   min="0" 
                                   max="5"
                                   required>
                        </div>
                        <div class="col-md-6">
                            <label for="status" class="form-label fw-semibold text-white-50 small mb-2">
                                <i class="bi bi-toggle-on me-2"></i>Status
                            </label>
                            <select id="status" 
                                    name="status" 
                                    class="form-select form-select-lg"
                                    required>
                                <option value="true">ðŸŸ¢ Online</option>
                                <option value="false">âš« Offline</option>
                            </select>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="d-flex gap-3">
                        <button type="submit" class="btn btn-primary btn-lg flex-fill py-3 fw-semibold">
                            <i class="bi bi-check-circle me-2"></i>Create Driver
                        </button>
                        <a href="{% url 'driver_list' %}" class="btn btn-outline-light btn-lg px-4 py-3">
                            <i class="bi bi-x-circle"></i>
                        </a>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>

<style>
    /* Form Select Enhancement */
    .form-select {
        background: rgba(255,255,255,0.06);
        color: #fff;
        border: 1px solid rgba(255,255,255,0.12);
        padding: 12px;
        border-radius: 10px;
        cursor: pointer;
    }

    .form-select:focus {
        background: rgba(255,255,255,0.12);
        box-shadow: 0 0 10px rgba(13,110,253,0.5);
        border-color: #0d6efd;
        color: #fff;
    }

    .form-select option {
        background: #1a1a1a;
        color: #fff;
    }

    /* Input Placeholder */
    .form-control::placeholder,
    .form-select::placeholder {
        color: rgba(255,255,255,0.3);
    }

    /* Cancel Button Hover */
    .btn-outline-light:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 14px rgba(255,255,255,0.3);
    }

    /* Animation */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate__animated {
        animation-duration: 0.6s;
    }

    .animate__fadeInUp {
        animation-name: fadeInUp;
    }
</style>

{% endblock main %}
