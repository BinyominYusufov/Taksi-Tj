{% extends "base.html" %}
{% block title %}
Driver Update
{% endblock title %}
{% block main %}
<h1>Update Driver</h1>
<form method="POST">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ driver.name }}" class="form-control mb-3">
    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" value="{{ driver.phone_number }}">
    <input type="text" id="car_model" name="car_model" value="{{ driver.car_model }}" class="form-control mb-3">
    <label for="car_number">Car Number:</label>
    <input type="text" id="car_number" name="car_number" value="{{ driver.car_number }}" class="form-control mb-3">
    <label for="rating">Rating:</label>
    <input type="number" step="0.1" id="rating" name="rating" value="{{ driver.rating }}" class="form-control mb-3">
    <label for="status">Status:</label>
    <select id="status" name="status" class="form-select mb-3">
        <option value="true" {% if driver.status %}selected{% endif %}>Online</option>
        <option value="false" {% if not driver.status %}selected{% endif %}>Offline</option>
    </select>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock main %}
