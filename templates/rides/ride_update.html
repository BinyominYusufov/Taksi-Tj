{% extends "base.html" %}
{% block main %}

<div class="container my-5">
    <h3>Update Ride</h3>

    <form method="post" class="mt-4">
        {% csrf_token %}

        <div class="mb-3">
            <label>User ID</label>
            <input type="number" name="user_id" value="{{ ride.user_id }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Driver ID</label>
            <input type="number" name="driver_id" value="{{ ride.driver_id }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Start Location</label>
            <input type="text" name="start_location" value="{{ ride.start_location }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>End Location</label>
            <input type="text" name="end_location" value="{{ ride.end_location }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Distance (km)</label>
            <input type="number" step="0.1" name="distance_km" value="{{ ride.distance_km }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Price</label>
            <input type="number" step="0.01" name="price" value="{{ ride.price }}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Status</label>
            <input type="text" name="status" value="{{ ride.status }}" class="form-control">
        </div>

        <button class="btn btn-success">Save Changes</button>
        <a href="{% url 'ride_detail' ride.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
